<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 3d</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logo.svg">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo.svg" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-itens" href="#">Home</a>
            <a class="cabecalho-itens" href="#">Products</a>
            <a class="cabecalho-itens" href="#">Support</a>
            <a class="cabecalho-itens" href="#">About</a>
            <button class="cabecalho-botao" href="#">Quote</button>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-escrito">
                <h1 class="titulo">A massive library of free 3D <font color="#8468F5">shapes</font></h1>
                <p class="paragrafo">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries</p>
                    <label for="email">
                        <input class="input" type="email" id="email" name="email" placeholder="Your email address">
                        <span>
                            <button class="botao" type="button">Download &#9992;</button>
                        </span>
                    </label>
            </div>   
            <img class="imagem" src="Group.svg" alt="Imagem objetos 3D">   
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Group 2.png" alt="Redes Sociais">
    </footer>
</body>
</html>
